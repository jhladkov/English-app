<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>James app</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<main class="main">
    <header class="header">
        <div class="header-logo">English</div>
    </header>
    <div class="main-wrapper">
        <section class="section result">
            <div class="container">
                <div class="result-inner">
                    <div class="result-inner-item">
                        <div class="after know">0</div>
                        <div class="before"></div>
                        <a href="need-know-words.html" class="result-item">Слова на изучении</a>
                    </div>
                    <div class="result-inner-item">
                        <div class="after already-know">0</div>
                        <div class="before"></div>
                        <a href="words-learned.html" class="result-item ">Выучено слов</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="section learn-word">
            <div class="container">
                <div class="learn-word-wrapper">
                    <div class="learn-word-title">Добавлено <span class="check">0</span> из 10 слов</div>
                    <div class="wrapper">

                    </div>
                    <button class="more">Ещё</button>
                </div>
            </div>
        </section>
    </div>
    <footer class="footer"></footer>
</main>
<script src="js/main.min.js"></script>
</body>
</html>
